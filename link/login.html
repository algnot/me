<div class="head-home">
    <div class="heag-home-topic">
        <b>Login</b>
    </div>
</div>

<div class="container-home">
    <div class="home-head">
        <div class="head-info-home" style="margin-top: 0;">
            <i class="fas fa-paw"></i> login for administrator <br>
        </div>

        <div class="form">
            <div class="form-2" style="grid-template-columns: 1fr;">
                <input id="username" type="text" placeholder="username" required>
                <input id="password" type="password" placeholder="password" required>
            </div>
            <div class="button mb-3">
                <div onclick="register()">LOGIN</div>
            </div>
            <span class="text-danger" id="danger-login"></span>
        </div>
    </div>
</div>

<script>
    function register() {
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value

        if (!username) {
            return document.getElementById('danger-login').innerHTML = 'Enter your username!'
        }

        if (!password) {
            return document.getElementById('danger-login').innerHTML = 'Enter your password!'
        }

        fetch('https://portfolioooooooooo.herokuapp.com/login', {
            method: 'post',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: username,
                password: MD5(password)
            })
        })
            .then(response => response.text())
            .then(data => {
                data = JSON.parse(data)
                if (data.status == MD5(password)) {
                    setCookieLogin('username', username, 30)
                    setCookieLogin('password', MD5(password), 30)
                    load('#root','link/admin.html'); active('0');
                } else {
                    document.getElementById('danger-login').innerHTML = data.status
                }
            })
    }

    if(getCookieLogin('username') && getCookieLogin('password')){
        let username = getCookieLogin('username') 
        let password = getCookieLogin('password')

        fetch('https://portfolioooooooooo.herokuapp.com/login', {
            method: 'post',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.text())
            .then(data => {
                data = JSON.parse(data)
                if (data.status == password) {
                    setCookieLogin('username', username, 30)
                    setCookieLogin('password', password, 30)
                    load('#root','link/admin.html'); active('0');
                } else {
                    setCookieLogin('username', '', 0)
                    setCookieLogin('password', '', 0)
                }
            })
    }

    function setCookieLogin(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookieLogin(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>
